<ion-header>
  <ion-toolbar>
    <ion-title>salvar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input name="nome" [(ngModel)]="aluno.nome"></ion-input>
    <ion-label position="floating">Ano</ion-label>
    <ion-input name="ano" [(ngModel)]="aluno.ano"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label position="floating">Curso</ion-label>
    <ion-select [(ngModel)]="aluno.curso">
      <ion-select-option *ngFor='let curso of listaCurso | async' [value]="curso">
        {{curso.nome}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" shape="round" (click)="salvar()">Salvar</ion-button>
  
  <ion-button expand="full" shape="round" href="listar-aluno">Voltar</ion-button>
</ion-content>
