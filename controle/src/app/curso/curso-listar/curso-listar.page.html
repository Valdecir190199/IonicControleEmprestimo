<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of listaCursos | async">
      <ion-label>{{ curso.nome }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" href="salvar-curso">Novo</ion-button>
  <ion-button expand="full" href="home">Voltar</ion-button>
</ion-content>
